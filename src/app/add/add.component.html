<div class="container">
  <h2 class="text-center">Add Employee</h2>
  <div class="row">
    <form
      #form="ngForm"
      class="col-sm-6 mx-auto"
      style="border:2px solid grey;padding:20px;border-radius:10px"
      novalidate
    >
      <div class="form-group">
        <label for="name">Employee Name</label>
        <input
          class="form-control"
          id="name"
          name="name"
          maxLength="30"
          pattern="[A-Za-z ]{3,}"
          ngModel
          #name="ngModel"
          placeholder="Enter name"
          autofocus="autofocus"
          required
        />
        <label
          *ngIf="name.invalid"
          class="alert alert-danger alert-dismissible w-100"
          >Name should contain only alphabets and atleast 3 to 30 characters
          long</label
        >
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <select
          id="location"
          class="form-control"
          name="location"
          #loc="ngModel"
          ngModel
          required
        >
          <option value="">Select Location</option>
          <option value="Magalang">Magalang</option>
          <option value="Arayat">Arayat</option>
          <option value="Mexico">Mexico</option>
          <option value="Porac">Porac</option>
          <option value="Angeles">Angeles</option>
          <option value="San Fernando">San Fernando</option>
        </select>
        <label
          *ngIf="loc.invalid"
          class="alert alert-danger alert-dismissible w-100"
          >Select employee location</label
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          #email="ngModel"
          maxLength="30"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          placeholder="Enter Email ID"
          ngModel
          required
        />
        <label
          *ngIf="email.invalid"
          class="alert alert-danger alert-dismissible w-100"
          >Enter valid email address (xx@xx.xx)</label
        >
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          class="form-control"
          #mobile="ngModel"
          maxLength="30"
          pattern="[0-9]{10}"
          placeholder="Enter mobile number"
          ngModel
          required
        />
        <label
          *ngIf="mobile.invalid"
          class="alert alert-danger alert-dismissible w-100"
          >Enter 10 digit mobile number</label
        >
      </div>
      <div class="form-group">
        <label for="dept_code">Department Code</label>
        <select
          id="dept_code"
          class="form-control"
          name="dept_code"
          #loc="ngModel"
          ngModel
          required
        >
          <option value="">Department Code</option>
          <option value="11">11</option>
          <option value="22">22</option>
          <option value="33">33</option>
          <option value="44">44</option>
          <option value="55">55</option>
          <option value="66">66</option>
        </select>
        <label
          *ngIf="loc.invalid"
          class="alert alert-danger alert-dismissible w-100"
          >Select employee code</label
        >
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select
          id="department"
          class="form-control"
          name="dept"
          #loc="ngModel"
          ngModel
          required
        >
          <option value="">Department</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="Logistic">Logistic</option>
          <option value="Human Resource">Human Resource</option>
          <option value="Strategy">Strategy</option>
          <option value="IT">IT</option>
        </select>
        <label
          *ngIf="loc.invalid"
          class="alert alert-danger alert-dismissible w-100"
          >Select employee department</label
        >
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <select
          id="salary"
          class="form-control"
          name="salary"
          #loc="ngModel"
          ngModel
          required
        >
          <option value="">Salary</option>
          <option value="20,000 - 120,000">20,000 - 120,000</option>
          <option value="30,000 - 130,000	">30,000 - 130,000</option>
          <option value="40,000 - 140,000	">40,000 - 140,000</option>
          <option value="25,000 - 50,000">25,000 - 50,000</option>
          <option value="100,000 - 150,000">100,000 - 150,000</option>
          <option value="70,000 - 90,000">70,000 - 90,000</option>
        </select>
        <label
          *ngIf="loc.invalid"
          class="alert alert-danger alert-dismissible w-100"
          >Select employee salary</label
        >
      </div>
      <div class="form-group">
        <label for="work">Work</label>
        <select
          id="work"
          class="form-control"
          name="work"
          #loc="ngModel"
          ngModel
          required
        >
          <option value="">Work</option>
          <option value="Strategize">Strategize</option>
          <option value="Sell">Sell</option>
          <option value="Audit">Audit</option>
          <option value="Hire">Hire</option>
          <option value="IT">IT</option>
          <option value="Logistic">Logistic0</option>
        </select>
        <label
          *ngIf="loc.invalid"
          class="alert alert-danger alert-dismissible w-100"
          >Select employee work</label
        >
      </div>

      <button type="button" class="btn btn-secondary" (click)="goBack()">
        Back
      </button>
      <button
        type="submit"
        id="add"
        *ngIf="form.valid"
        (click)="add(form)"
        class="btn btn-success ml-2"
      >
        Submit
      </button>
    </form>
  </div>
</div>
